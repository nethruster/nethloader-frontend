<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nethloader</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/manifest.json">
    <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#1e87f0">
    <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
    <meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
    <meta name="theme-color" content="#1e87f0">
</head>
<body>
    <div id="nethloader" role="main" class='flex'>
        <div class="loading">
            <!-- View-loading styles -->
            <style>
                .loading {
                    flex: 1;
                }

                .loader {
                    position: relative;
                    max-width: 40px;
                    width: 34px;
                    flex: 5;

                    margin: 0 auto;
                }

                .loader:before {
                    content: '';
                    display: block;

                    padding-top: 100%;
                }

                .loader svg { width: auto; }

                .circular {
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    width: 100%;
                    height: 100%;

                    margin: auto;

                    animation: rotate 2s linear infinite;        
                    transform-origin: center center;
                }

                .path {
                    stroke-dasharray: 1, 200;
                    stroke-dashoffset: 0;
                    animation: dash 1.5s ease-in-out infinite;
                    stroke: #1e87f0;
                    stroke-linecap: round;
                }

                @keyframes rotate {
                    100% { transform: rotate(360deg); }
                }

                @keyframes dash {
                    0% {
                        stroke-dasharray: 1, 200;
                        stroke-dashoffset: 0;
                    }
                    50% {
                        stroke-dasharray: 89, 200;
                        stroke-dashoffset: -35px;
                    }
                    100% {
                        stroke-dasharray: 89, 200;
                        stroke-dashoffset: -124px;
                    }
                }
            </style>
            <div class='loader flex flex-full-center'>
                <svg class='circular' viewBox='25 25 50 50'>
                    <circle class='path' cx='50' cy='50' r='20' fill='none' stroke-width='2' stroke-miterlimit='10'
                    />
                </svg>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="/assets/css/css-reset.css">
    <link rel="stylesheet" href="/assets/css/css-utils.css">
</body>
</html>
